version: '3.9'

services:
  db:
    image: postgres:16
    container_name: pollapp-db
    environment:
      POSTGRES_DB: pollapp
      POSTGRES_USER: pollapp
      POSTGRES_PASSWORD: pollapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: pollapp-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: pollapp-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.4
    container_name: pollapp-keycloak
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/pollapp
      - KC_DB_USERNAME=pollapp
      - KC_DB_PASSWORD=pollapp
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
    command: start-dev
    ports:
      - "8082:8080"
    depends_on:
      - db

  backend:
    build: ./backend
    container_name: pollapp-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - rabbitmq
      - keycloak
    restart: always

  frontend:
    build: ./frontend
    container_name: pollapp-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_PORT=5173
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend


volumes:
  postgres_data:
