spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pollapp
    username: pollapp
    password: pollapp
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  data:
    redis:
      host: redis
      port: 6379

  rabbitmq:
    listener:
      simple:
        auto-startup: false

server:
  port: 8080
