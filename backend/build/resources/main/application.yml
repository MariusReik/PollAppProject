spring:
  application:
    name: pollapp

  datasource:
    url: jdbc:h2:mem:pollapp;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
    show-sql: true

  cache:
    type: redis

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:pollapp}
    username: ${DB_USER:pollapp}
    password: ${DB_PASSWORD:pollapp}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
